<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/manager-user.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/box-animation.css">
</head>

<body ng-app="itsModule" ng-controller="itsController">

    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <div class="container">

                <center><button type="button" class="btn btn-outline-secondary btn-lg mt-5"
                        ng-click="dofetchdata();">Fetch Users Data</button></center>

                <table class="table table-striped" style="margin-top: 30px;">
                    <tr class="table-dark table-striped">
                        <td>Sr no.</td>
                        <td>Proof</td>
                        <td>Email ID</td>
                        <td>Username</td>
                        <td>Mobile</td>
                        <td>Address</td>
                        <td>Pincode</td>
                        <td>region</td>
                        <td>State</td>

                    </tr>
                    <tr class=" " ng-repeat="row in jsonAry">
                        <td class="align-middle">{{$index+1}}</td>
                        <td><img src="uploads/{{row.proof}}" alt="" width="50" height="50"
                                style="border-radius: 100%; border: 1px solid grey;"></td>
                        <td class="align-middle">{{row.email}}</td>
                        <td class="align-middle">{{row.username}}</td>
                        <td class="align-middle">{{row.mobile}}</td>
                        <td class="align-middle">{{row.address}}</td>
                        <td class="align-middle">{{row.pincode}}</td>
                        <td class="align-middle">{{row.region}}</td>
                        <td class="align-middle">{{row.state}}</td>

                    </tr>
                </table>
            </div>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
