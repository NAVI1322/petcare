        function picpreview(pic, event) {

        }

<body onload="setEmail();">


    <header id="header" style="background-color:dimgray;">
        <div class="container d-flex align-items-center justify-content-between bg-transparent">

            <h1 class="logo mt-2"><a href="index.html">PETNEST</a></h1>

            <nav id="navbar" class="navbar bg-transparent">
                <ul>
                    <li><a class="nav-link scrollto active mt-3" href="dash-client.html">Back</a></li>

    </header><!-- End Header -->


    <!-- ======= Hero Section ======= -->
    <section id="hero">

        <div class="hero-container mb-5">
            <div class="  container rounded bg-light ">
                <form method="post" enctype="multipart/form-data">
                    <input type="hidden" id="hdn" name="hdn">
                    <div class="row">
                        <div class="col-md-3 border-right">
                            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                    class="rounded-circle mt-5" width="150px"
                                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                                    class="font-weight-bold">Edogaru</span><span id="profilemail"
                                    class="text-black-50"></span><span></span></div>
                        </div>
                        <div class="col-md-5 border-right">
                            <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="text-right">Profile Settings</h4>
                                    <button class="btn btn-primary profile-button offset-4" id="btnSearch"
                                        type="button">
                                        Search</button>
                                </div>
                                <div class="row mt-2">
                                    <span class="offset-1 mb-2 text-dark labels" id="res"></span>
                                    <div class="col-md-6"><label class="labels">Username</label>
                                        <input type="text" class="form-control" placeholder="Username" value=""
                                            id="username" name="username">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-12"><label class="labels">Email ID</label>
                                        <input type="text" id="email" readonly name="email" class="form-control"
                                            placeholder="Enter Email" value="">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6"><label class="labels">Mobile Number</label>
                                        <input id="mobile" name="mobile" type="text" class="form-control"
                                            placeholder="Enter Mobile Number" value="" name="cellno">
                                    </div>
                                    <div class="col-md-12"><label class="labels">Address</label><input type="text"
                                            id="address" name="address" class="form-control" placeholder="House Address"
                                            value="" name="address"></div>
                                    <div class="col-md-4 mt-2"><label class="labels">PIN Code</label><input type="text"
                                            name="pincode" id="pincode" class="form-control" placeholder="Post Code"
                                            value="" name="postno.">
                                    </div>
                                    <div class="col-md-6 offset-2 mt-2"> <label for="state" class="labels">State</label>
                                        <input type="text" class="form-control" id="state" placeholder="txtState"
                                            name="State" list="stateName">

                                        <datalist id="stateName">
                                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands
                                            </option>
                                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                            <option value="Assam">Assam</option>
                                            <option value="Bihar">Bihar</option>
                                            <option value="Chandigarh">Chandigarh</option>
                                            <option value="Chhattisgarh">Chhattisgarh</option>
                                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                            <option value="Daman and Diu">Daman and Diu</option>
                                            <option value="Delhi">Delhi</option>
                                            <option value="Lakshadweep">Lakshadweep</option>
                                            <option value="Puducherry">Puducherry</option>
                                            <option value="Goa">Goa</option>
                                            <option value="Gujarat">Gujarat</option>
                                            <option value="Haryana">Haryana</option>
                                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                            <option value="Jharkhand">Jharkhand</option>
                                            <option value="Karnataka">Karnataka</option>
                                            <option value="Kerala">Kerala</option>
                                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                                            <option value="Maharashtra">Maharashtra</option>
                                            <option value="Manipur">Manipur</option>
                                            <option value="Meghalaya">Meghalaya</option>
                                            <option value="Mizoram">Mizoram</option>
                                            <option value="Nagaland">Nagaland</option>
                                            <option value="Odisha">Odisha</option>
                                            <option value="Punjab">Punjab</option>
                                            <option value="Rajasthan">Rajasthan</option>
                                            <option value="Sikkim">Sikkim</option>
                                            <option value="Tamil Nadu">Tamil Nadu</option>
                                            <option value="Telangana">Telangana</option>
                                            <option value="Tripura">Tripura</option>
                                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                                            <option value="Uttarakhand">Uttarakhand</option>
                                            <option value="West Bengal">West Bengal</option>

                                        </datalist>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6"><label class="labels">city</label>
                                        <input type="text" id="region" name="region" class="form-control" value=""
                                            placeholder="region">
                                    </div>
                                </div>
                                <div class="mt-5 text-center">
                                    <button class="btn btn-primary profile-button" type="submit"
                                        formaction="/save-process-post">Save
                                        Profile</button>
                                    <button class="btn btn-outline-secondary add-experience offset-1" type="submit"
                                        formaction="/edit-process-post">
                                        Edit Profile </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3 py-5 row-cols-1">
                                <div class="d-flex justify-content-between align-items-center experience  col-md-10 ">
                                    <span class=" font-normal h4">
                                        Upload Proof</span>
                                    <label for="proof" class="px-2 add-experiences"
                                        style="border:1px solid black;">upload</label>
                                </div>
                                <input class="invisible" name="Id" type="file" id="proof" src=""
                                    onchange="picpreview(pic,event)">


                                <div class="col-md-10 justify-content-center mt-3"
                                    style="width: 209px; height: 149px; border:1px black solid;background-size:contain;">
                                    <img id="pic" alt="" style="width: 204px; height: 147px;">
                                </div>
                                <span class=" col-md-12 font-weight-light mb-2 labels">for safety purposes</span>
                                <div class="col-md-12"></div> <br>
                                <div class="col-md-12"><label class="labels">Pet details</label><input type="text"
                                        name="Pet" id="petdetails" class="form-control" placeholder=" pet details">
                                </div>
                            </div>
