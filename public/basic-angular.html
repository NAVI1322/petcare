<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="js/angular.min.js"></script>

    <script>

        var mymodule = angular.module("itsModule", [])
        mymodule.controller("itsController", function ($scope) {
            $scope.fn = "Navneet";// fn is a member variable of scope object

            $scope.doJoin = function () {
                $scope.full= $scope.fn1+"   "+   $scope.ln;
            }

            $scope.items=["select","Apple","Samsung","google","Mi"];
            $scope.selitem=$scope.items[1];

            $scope.doshow=function()
            {
                alert($scope.selitem);
            }
            $scope.jsonary=[{ "emailid": "sst@gmail.com",
                    "pwd": "ancf",
                    "mobile" : "734783784"
                },
                {
                    emailid: "1bce@gmail.com",
                    pwd: "ancf",
                    mobile : "111111"
                },
                {
                    emailid: "2bce@gmail.com",
                    pwd: "ancf",
                    mobile : "222222"
                },
                {
                    emailid: "3bce@gmail.com",
                    pwd: "ancf",
                    mobile : "3333333"}];

                    $scope.dodelete=function(email,index){

                        alert(email+"  "+index);
                        $scope.jsonary.splice(index,1)

                    }
        })
    </script>
</head>

<body ng-app="itsModule" ng-controller="itsController">

    <div class="container">
        <div class="mt-5"> First Name : <input type="text" ng-model="fn">

            Duplicate : <input type="text" ng-model="fn">
        </div> 
        <hr>
        <center class="m-5">
            First Name : <input type="text" ng-model="fn1" class="me-2" >
            Last Name : <input type="text" ng-model="ln" >
            <hr><br>
            <button ng-click="doJoin();">join</button>
            <hr>
            FULL NAME : <input type="text" ng-model="full">
            ||
            full name : {{full}};
        </center>

        <!-- how to select list or combo list -->

        <!-- make a array in javascript  then assign the value initial value -->

<hr>
<center>
    <select ng-change="doshow();" ng-model="selitem">
        <option value="{{don}}" ng-repeat="don in items">{{don}}</option>
    </select>
</center>
       <br><hr>
       <center>
        <table border="1" width="400"> 
            <tr>
               <th>Sr no.</th>
               <th>Email </th>
               <th>password</th>
               <th>Mobile</th>
            </tr>
            <tr ng-repeat="row in jsonary">
                <td>{{$index+1}}</td>
                <td>{{row.emailid}}</td>
                <td>{{row.pwd}}</td>
                <td>{{row.mobile}}</td>
                <td> <a href="#" ng-click="dodelete(row.emailid,$index);">Delete</a></td>
            </tr>
        </table>
       </center>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
